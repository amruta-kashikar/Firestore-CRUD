<table class="table table-hover">
    <thead>
        <th>Name</th>
        <th>Enrollment No.</th>
        <th>Batch</th>
        <th>Mobile no.</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let stud of list">
            <td (click)="onEdit(stud)">{{stud.fullName}}</td>
            <td (click)="onEdit(stud)">{{stud.enrollmentNumber}}</td>
            <td (click)="onEdit(stud)">{{stud.batch}}</td>
            <td (click)="onEdit(stud)">{{stud.mobile}}</td>
            <td><a class="btn text-danger" (click)="onDelete(stud.id)"><i class="fa fa-trash"></i></a></td>
        </tr>
    </tbody>
</table>
